<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/1815/1815966.png">
    <link rel="stylesheet" href="styles.css" type="text/css">
    <script src="function.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Monoton&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">
</head>

<body onload="variables();">
    <center>
    <div class="row">
        <div class="col-lg-12">
            <div class="jumbotron" id="headboard">
                <h1 class="display-3">Calculator</h1>
                <p id="paragraph" class="lead">Operations of two numbers</p>
            </div>
        </div>
    </div>
   
    <div id="table">
        <table class="table table-striped">
            <tr>
                <td colspan="4"><span id="result" ></span></td>
            </tr>
            <tr id="editbuttons">
                <td><button class="btn btn-dark btn-lg" id="seven">7</button></td>
                <td><button class="btn btn-dark btn-lg" id="eight">8</button></td>
                <td><button class="btn btn-dark btn-lg" id="nine">9</button></td>
                <td><button class="btn btn-primary btn-lg" id="multiply">X</button></td>
            </tr>
            <tr id="editbuttons">
                <td><button class="btn btn-dark btn-lg" id="four">4</button></td>
                <td><button class="btn btn-dark btn-lg" id="five">5</button></td>
                <td><button class="btn btn-dark btn-lg" id="six">6</button></td>
                <td><button class="btn btn-primary btn-lg" id="divide">/</button></td>
            </tr>
            <tr id="editbuttons">
                <td><button class="btn btn-dark btn-lg" id="one">1</button></td>
                <td><button class="btn btn-dark btn-lg" id="two">2</button></td>
                <td><button class="btn btn-dark btn-lg" id="three">3</button></td>
                <td><button class="btn btn-primary btn-lg" id="rest">-</button></td>
            </tr>
            <tr id="editbuttons">
                <td><button class="btn btn-success btn-lg" id="reset">C</button></td>
                <td><button class="btn btn-dark btn-lg" id="zero">0</button></td>
                <td><button class="btn btn-primary btn-lg" id="equal">=</button></td>
                <td><button class="btn btn-primary btn-lg" id="sum">+</button></td>
            </tr>
        </table>
    </div>
    <br><br>
    <br><br>
    <p id="paragraph">Enelida Natalia Manzo Mart√≠nez</p>
</center>
</body>
</html>
